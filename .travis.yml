language: rust
cache: cargo
env:
  global:
    - PROJECT_NAME: refmt
    - RUST_BACKTRACE: full
addons:
  apt:
    packages:
      # For building MUSL static builds on Linux.
      - musl-tools
matrix:
  fast_finish: true
  include:
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-musl
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin
branches:
  only:
    - master
    # NOTE: Need below regex to trigger deploy on push-tags
    - /^\d+\.\d+\.\d+.*$/
    - /^feature\/.*$/
script: ci/script.bash
before_deploy: ci/before_deploy.bash
deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  file: deployment/${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.tar.gz
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    repo: yoshihitoh/refmt
    branch: master
    tags: true
  api_key:
    secure: 
notifications:
  email:
    on_success: never
